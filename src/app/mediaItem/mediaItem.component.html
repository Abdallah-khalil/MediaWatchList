  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="avatar">
        <mat-icon color="secondary"> movie </mat-icon>
      </div>
      <mat-card-title class="title">
       {{mediaItem.name}}
      </mat-card-title>
      <mat-card-subtitle>
        <mat-chip-list>
          <mat-chip color="primary" selected="true">
            <span class="pull-left">{{mediaItem.category}}</span>
          </mat-chip>
          <mat-chip color="accent" selected="true">
            <span class="pull-right">{{ mediaItem.year }} </span>
          </mat-chip>
        </mat-chip-list>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="padding-top:20px;">
      <h3> Watched on {{ mediaItem.watchedOn }} </h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon color="warn" *ngIf="mediaItem.isFavorite === true">favorite</mat-icon>        
        <mat-icon color="secondary" *ngIf="mediaItem.isFavorite === false">favorite</mat-icon>
      </button>
      <button mat-raised-button (click)="onDelete()" color="primary">Remove</button>
      <button mat-raised-button color="accent">Watch</button>
    </mat-card-actions>
  </mat-card>
