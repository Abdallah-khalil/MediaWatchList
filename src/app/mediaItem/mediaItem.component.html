<div flex-gt-sm="50" flex-sm="50" flex-xs="100"></div>
  <mat-card class="card" flex>
    <mat-card-header>
      <div mat-card-avatar class="push-top-sm avatar push-left-sm">
        <mat-icon color="secondary"> movie </mat-icon>
      </div>
      <mat-card-title class="title pad-top-xs">
        {{mediaItem.name | uppercase }}
      </mat-card-title>
      <mat-card-subtitle>
        <mat-chip-list>
          <mat-chip color="primary" selected="true">
            {{mediaItem.category}}
          </mat-chip>
          <mat-chip color="accent" selected="true">
            {{ mediaItem.year }}
          </mat-chip>
        </mat-chip-list>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="pad-lg">
      <h3> Watched on {{ mediaItem.watchedOn | date : 'MMM dd,yyyy' }} </h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <!-- <mat-icon color="warn" mwFavorite *ngIf="mediaItem.isFavorite === true">favorite</mat-icon> -->
        <!-- <mat-icon color="secondary" *ngIf="mediaItem.isFavorite === false">favorite</mat-icon> -->
        <mat-icon [mwFavorite]="mediaItem.isFavorite">favorite</mat-icon>

      </button>
      <button mat-raised-button (click)="onDelete()" color="primary">Remove</button>
      <button mat-raised-button color="accent">Watch</button>
    </mat-card-actions>
  </mat-card>
